    <div class="row registry">
      <div class="attribute">
        <span class="no-editable" [hidden]="editable">{{ registry.document }}</span>
        <input type="text" [hidden]="!editable" [(ngModel)]="registry.document">
      </div>
      <div class="attribute">
        <span class="no-editable" [hidden]="editable">{{ registry.description }}</span>
        <input type="text" [hidden]="!editable" [(ngModel)]="registry.description">
      </div>
      <div class="attribute">
        <span class="no-editable" [hidden]="editable">{{ registry.credit }}</span>
        <input type="number" [hidden]="!editable" [(ngModel)]="registry.credit">
      </div>
      <div class="attribute">
        <span class="no-editable" [hidden]="editable">{{ formatDate(registry.pamentDate) }}</span>
        <input type="date" [hidden]="!editable"
        [ngModel]="registry.pamentDate | date:'y-MM-dd'" (ngModelChange)="registry.pamentDate = getDate($event)">
      </div>
      <div class="attribute">
          <button class="no-editable" [hidden]="editable" (click)="toogleEditable()">Editar</button>
          <button [hidden]="!editable" (click)="toogleEditable()">Guardar</button></div>
    </div>
